<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台 - Nebula Account</title>
  <link rel="stylesheet" href="/admin/assets/css/admin.css">
</head>
<body>
  <!-- 页面加载遮罩 -->
  <div id="page-loader" class="page-loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- 侧边栏 -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Nebula Admin</h1>
    </div>
    <nav class="sidebar-nav">
      <a href="#dashboard" class="nav-item active" data-page="dashboard">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <span>仪表盘</span>
      </a>
      <a href="#users" class="nav-item" data-page="users">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
        </svg>
        <span>用户管理</span>
      </a>
      <a href="#logs" class="nav-item is-hidden" data-page="logs" id="nav-logs">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        <span>操作日志</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="/account/dashboard" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span>返回账户</span>
      </a>
      <button id="logout-btn" class="nav-item logout-btn">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        <span>退出登录</span>
      </button>
    </div>
  </aside>

  <!-- 主内容区 -->
  <main class="main-content">
    <!-- 顶部栏 -->
    <header class="topbar">
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="切换侧边栏">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
      <div class="topbar-title" id="page-title">仪表盘</div>
      <div class="topbar-avatar" id="current-avatar"></div>
    </header>

    <!-- 页面内容容器 -->
    <div class="page-container">
      <!-- 仪表盘页面 -->
      <section id="page-dashboard" class="page active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon users">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-total-users">-</span>
              <span class="stat-label">总用户数</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon new">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-today-users">-</span>
              <span class="stat-label">今日新增</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon admin">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-admin-count">-</span>
              <span class="stat-label">管理员数</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon microsoft">
              <svg viewBox="0 0 21 21" width="24" height="24">
                <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="stat-microsoft-linked">-</span>
              <span class="stat-label">微软绑定</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 操作日志页面 -->
      <section id="page-logs" class="page">
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>管理员</th>
                <th>操作</th>
                <th>详情</th>
                <th>时间</th>
              </tr>
            </thead>
            <tbody id="logs-table-body">
              <tr>
                <td colspan="5" class="loading-cell">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination" id="logs-pagination"></div>
      </section>

      <!-- 用户管理页面 -->
      <section id="page-users" class="page">
        <div class="page-header">
          <div class="search-box">
            <input type="text" id="user-search" placeholder="搜索用户名或邮箱..." aria-label="搜索用户">
            <button id="search-btn" class="search-btn" aria-label="搜索">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <tr>
                <td colspan="6" class="loading-cell">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination" id="pagination">
          <!-- 分页按钮由 JS 生成 -->
        </div>
      </section>
    </div>
  </main>

  <!-- 用户详情弹窗 -->
  <div id="user-modal" class="modal-overlay is-hidden">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title">用户详情</h2>
        <button class="modal-close-btn" aria-label="关闭">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="user-modal-body">
        <!-- 用户详情由 JS 填充 -->
      </div>
      <div class="modal-footer" id="user-modal-footer">
        <!-- 操作按钮由 JS 填充 -->
      </div>
    </div>
  </div>

  <!-- 确认弹窗 -->
  <div id="confirm-modal" class="modal-overlay is-hidden">
    <div class="modal-container modal-sm">
      <div class="modal-header">
        <h2 class="modal-title" id="confirm-title">确认操作</h2>
      </div>
      <div class="modal-body">
        <p id="confirm-message">确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-cancel" class="btn btn-secondary">取消</button>
        <button id="confirm-ok" class="btn btn-danger">确定</button>
      </div>
    </div>
  </div>

  <!-- 封禁用户弹窗 -->
  <div id="ban-modal" class="modal-overlay is-hidden">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title">封禁用户</h2>
        <button class="modal-close-btn" id="ban-modal-close" aria-label="关闭">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="ban-reason">封禁原因</label>
          <select id="ban-reason" class="form-select">
            <option value="">请选择封禁原因</option>
            <option value="违反服务条款">违反服务条款</option>
            <option value="滥用服务">滥用服务</option>
            <option value="恶意行为">恶意行为</option>
            <option value="垃圾信息">垃圾信息</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="form-group" id="ban-custom-reason-group" style="display: none;">
          <label for="ban-custom-reason">自定义原因</label>
          <input type="text" id="ban-custom-reason" class="form-input" placeholder="请输入封禁原因" maxlength="100">
        </div>
        <div class="form-group">
          <label for="ban-duration">封禁时长</label>
          <select id="ban-duration" class="form-select">
            <option value="1">1 天</option>
            <option value="3">3 天</option>
            <option value="7" selected>7 天</option>
            <option value="30">30 天</option>
            <option value="90">90 天</option>
            <option value="365">1 年</option>
            <option value="0">永久封禁</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="ban-cancel" class="btn btn-secondary">取消</button>
        <button id="ban-confirm" class="btn btn-danger" disabled>确认封禁</button>
      </div>
    </div>
  </div>

  <!-- Toast 提示 -->
  <div id="toast-container" class="toast-container"></div>

  <script type="module" src="/admin/assets/js/admin.js"></script>
</body>
</html>
