<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="page.title.auth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Account</title>
  <link rel="stylesheet" href="/shared/css/general.css">
  <link rel="stylesheet" href="/account/assets/css/common.css">
  <link rel="stylesheet" href="/account/assets/css/auth.css">
  <script src="/shared/js/translations.js"></script>
</head>
<body>
  <header class="top-header">
    <div class="brand"><span class="brand-full">NEBULA STUDIOS</span><span class="brand-short">NEBULA</span></div>
  </header>
  
  <div id="language-switcher-placeholder"></div>
  
  <!-- 页面加载遮罩 -->
  <div id="page-loader" class="page-loader">
    <div class="loader-spinner"></div>
  </div>
  
  <div class="content-container">
    <div class="card">
      <h1 class="card-title" data-i18n="register.title"></h1>
      <p class="subtitle" data-i18n="register.subtitle"></p>
      <form id="register-form">
        <div class="form-group">
          <label for="register-username" class="sr-only" data-i18n="register.usernamePlaceholder"></label>
          <input type="text" id="register-username" name="username" placeholder="" data-i18n-placeholder="register.usernamePlaceholder" aria-label="Username" autocomplete="username" required>
          <div id="username-error" class="form-error is-hidden">
            <span id="username-error-text"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="register-email" class="sr-only" data-i18n="register.emailPlaceholder"></label>
          <input type="email" id="register-email" name="email" placeholder="" data-i18n-placeholder="register.emailPlaceholder" aria-label="Email" autocomplete="email" required>
          <div id="email-error" class="form-error is-hidden">
            <span id="email-error-text" data-i18n="register.emailNotSupported"></span>
            <a href="#" id="show-supported-emails" class="error-link" data-i18n="register.viewSupportedEmails" aria-label="View supported emails"></a>
          </div>
        </div>
        <div class="form-group verification-input-group">
          <span id="code-expiry-timer" class="code-expiry-timer"></span>
          <label for="register-verification-code" class="sr-only" data-i18n="register.verificationCodePlaceholder"></label>
          <input type="text" id="register-verification-code" name="verificationCode" placeholder="" data-i18n-placeholder="register.verificationCodePlaceholder" aria-label="Verification Code" autocomplete="one-time-code" maxlength="6" required>
        </div>
        <div class="form-group">
          <button type="button" id="send-verification-code" class="button-secondary" data-i18n="register.sendCodeButton" aria-label="Send verification code" disabled></button>
          <div id="turnstile-container" class="turnstile-wrapper is-hidden"></div>
        </div>
        <div class="form-group">
          <label for="register-password" class="sr-only" data-i18n="register.passwordPlaceholder"></label>
          <input type="password" id="register-password" name="password" placeholder="" data-i18n-placeholder="register.passwordPlaceholder" aria-label="Password" autocomplete="new-password" required>
          <div class="password-requirements">
            <div class="req-item" id="req-length" data-i18n="register.reqLength"></div>
            <div class="req-item" id="req-number" data-i18n="register.reqNumber"></div>
            <div class="req-item" id="req-special" data-i18n="register.reqSpecial"></div>
            <div class="req-item" id="req-case" data-i18n="register.reqCase"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="register-password-confirm" class="sr-only" data-i18n="register.confirmPasswordPlaceholder"></label>
          <input type="password" id="register-password-confirm" name="passwordConfirm" placeholder="" data-i18n-placeholder="register.confirmPasswordPlaceholder" aria-label="Confirm Password" autocomplete="new-password" required>
        </div>
        <button type="submit" class="button-primary" data-i18n="register.submitButton" aria-label="Register"></button>
      </form>
      <div class="footer-links">
        <a href="/account/login" data-i18n="register.backToLogin" aria-label="Back to login"></a>
      </div>
    </div>
    <div class="page-footer" data-i18n="footer.copyright"></div>
  </div>

  <!-- 支持的邮箱弹�?-->
  <div id="modal-overlay" class="modal-overlay is-hidden">
    <div class="modal-container">
      <div class="modal-content">
        <h2 class="modal-title" data-i18n="register.supportedEmailsTitle"></h2>
        <div id="supported-emails-list" class="modal-body"></div>
        <div class="modal-footer">
          <button class="button-primary modal-close" data-i18n="modal.close"></button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 通用提示弹窗 -->
  <div id="alert-modal" class="modal-overlay is-hidden">
    <div class="modal-container">
      <div class="modal-content">
        <h2 id="alert-title" class="modal-title" data-i18n="modal.alert"></h2>
        <div class="modal-body">
          <p id="alert-message" class="modal-message"></p>
        </div>
        <div class="modal-footer">
          <button id="alert-close-btn" class="button-primary modal-close" data-i18n="modal.close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- 外部链接确认弹窗 -->
  <div id="external-link-modal" class="modal-overlay is-hidden">
    <div class="modal-container">
      <div class="modal-content">
        <h2 class="modal-title" data-i18n="modal.externalLink.title"></h2>
        <div class="modal-body">
          <p class="external-link-message" data-i18n="modal.externalLink.message"></p>
          <a id="external-link-url" class="external-link-url" href="#" target="_blank" rel="noopener noreferrer"></a>
          <p class="external-link-disclaimer" data-i18n="modal.externalLink.disclaimer"></p>
        </div>
        <div class="modal-footer modal-footer-buttons">
          <button id="external-link-cancel" class="button-secondary" data-i18n="modal.cancel"></button>
          <button id="external-link-confirm" class="button-primary" data-i18n="modal.externalLink.continue"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/account/assets/js/register.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
</body>
</html>
